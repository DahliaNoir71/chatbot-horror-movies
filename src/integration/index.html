<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HorrorBot â€” Client d'integration</title>
  <style>
    /* ================================================================
       RESET & BASE
       ================================================================ */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:          #0d0d0d;
      --surface:     #1a1a1a;
      --surface-alt: #242424;
      --accent:      #8b0000;
      --accent-light:#cc0000;
      --text:        #e0e0e0;
      --text-muted:  #888;
      --radius:      8px;
    }

    html, body {
      height: 100%;
      font-family: 'Courier New', monospace;
      background: var(--bg);
      color: var(--text);
    }

    .hidden { display: none !important; }

    /* ================================================================
       LOGIN PANEL
       ================================================================ */
    #login-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .login-card {
      background: var(--surface);
      border: 1px solid #333;
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      width: 380px;
      text-align: center;
    }

    .login-card h1 {
      color: var(--accent-light);
      font-size: 1.6rem;
      margin-bottom: .3rem;
    }

    .login-card .subtitle {
      color: var(--text-muted);
      font-size: .85rem;
      margin-bottom: 1.5rem;
    }

    .login-card input {
      display: block;
      width: 100%;
      padding: .65rem .8rem;
      margin-bottom: .8rem;
      background: var(--bg);
      border: 1px solid #444;
      border-radius: 4px;
      color: var(--text);
      font-family: inherit;
      font-size: .9rem;
    }

    .login-card input:focus {
      outline: none;
      border-color: var(--accent-light);
    }

    .login-card button {
      width: 100%;
      padding: .7rem;
      background: var(--accent);
      border: none;
      border-radius: 4px;
      color: #fff;
      font-family: inherit;
      font-size: .95rem;
      cursor: pointer;
      transition: background .2s;
    }

    .login-card button:hover:not(:disabled) { background: var(--accent-light); }
    .login-card button:disabled { opacity: .5; cursor: not-allowed; }

    #login-error {
      margin-top: .8rem;
      color: var(--accent-light);
      font-size: .85rem;
    }

    /* ================================================================
       CHAT PANEL
       ================================================================ */
    #chat-panel {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Header */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: .7rem 1.2rem;
      background: var(--surface);
      border-bottom: 1px solid #333;
      font-size: .82rem;
      flex-wrap: wrap;
    }

    .chat-header .info-group {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }

    .chat-header label { color: var(--text-muted); }
    .chat-header span { color: var(--text); }

    .mode-toggle {
      display: flex;
      gap: .6rem;
      align-items: center;
    }

    .mode-toggle input[type="radio"] { accent-color: var(--accent-light); }

    .chat-header .actions button {
      padding: .35rem .7rem;
      background: var(--surface-alt);
      border: 1px solid #444;
      border-radius: 4px;
      color: var(--text);
      font-family: inherit;
      font-size: .8rem;
      cursor: pointer;
    }

    .chat-header .actions button:hover { border-color: var(--accent-light); }

    /* Messages area */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: .6rem;
    }

    .message { display: flex; }
    .message.user { justify-content: flex-end; }
    .message.bot  { justify-content: flex-start; }

    .bubble {
      max-width: 75%;
      padding: .7rem 1rem;
      border-radius: var(--radius);
      line-height: 1.45;
      font-size: .9rem;
      word-break: break-word;
      animation: fadeIn .25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .user-bubble {
      background: #3d0000;
      border: 1px solid #550000;
      color: #f0d0d0;
    }

    .bot-bubble {
      background: var(--surface-alt);
      border: 1px solid #333;
    }

    .intent-badge {
      display: inline-block;
      margin-top: .4rem;
      padding: .15rem .55rem;
      border-radius: 12px;
      font-size: .72rem;
      color: #fff;
      opacity: .9;
    }

    /* Typing indicator */
    #typing-indicator {
      display: flex;
      gap: 4px;
      padding: .5rem 1.2rem;
    }

    #typing-indicator .dot {
      width: 8px; height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: pulse 1.2s infinite;
    }

    #typing-indicator .dot:nth-child(2) { animation-delay: .2s; }
    #typing-indicator .dot:nth-child(3) { animation-delay: .4s; }

    @keyframes pulse {
      0%, 80%, 100% { opacity: .3; transform: scale(.8); }
      40%           { opacity: 1;  transform: scale(1);  }
    }

    /* Input area */
    .chat-input {
      display: flex;
      gap: .5rem;
      padding: .8rem 1.2rem;
      background: var(--surface);
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex: 1;
      padding: .6rem .8rem;
      background: var(--bg);
      border: 1px solid #444;
      border-radius: 4px;
      color: var(--text);
      font-family: inherit;
      font-size: .9rem;
    }

    .chat-input input:focus {
      outline: none;
      border-color: var(--accent-light);
    }

    .chat-input button {
      padding: .6rem 1.2rem;
      background: var(--accent);
      border: none;
      border-radius: 4px;
      color: #fff;
      font-family: inherit;
      cursor: pointer;
      transition: background .2s;
    }

    .chat-input button:hover:not(:disabled) { background: var(--accent-light); }
    .chat-input button:disabled { opacity: .5; cursor: not-allowed; }

    /* ================================================================
       TOAST
       ================================================================ */
    .toast {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      padding: .65rem 1.2rem;
      border-radius: 6px;
      font-size: .85rem;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .3s, transform .3s;
      z-index: 1000;
    }

    .toast.show { opacity: 1; transform: translateY(0); }
    .toast-error { background: #5a0000; border: 1px solid #880000; color: #f0c0c0; }
    .toast-info  { background: #1a3a1a; border: 1px solid #2a5a2a; color: #c0f0c0; }

    /* ================================================================
       SCROLLBAR
       ================================================================ */
    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-track { background: var(--bg); }
    #messages::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
  </style>
</head>
<body>

  <!-- ============================================================
       LOGIN PANEL
       ============================================================ -->
  <div id="login-panel">
    <div class="login-card">
      <h1>HorrorBot</h1>
      <p class="subtitle">Client d'integration API IA</p>
      <form id="login-form" autocomplete="off">
        <input type="text" id="username" placeholder="Identifiant (ex: demo)" required>
        <input type="password" id="password" placeholder="Mot de passe (ex: demopass123)" required>
        <button type="submit" id="login-btn">Se connecter</button>
      </form>
      <p id="login-error" class="hidden"></p>
    </div>
  </div>

  <!-- ============================================================
       CHAT PANEL
       ============================================================ -->
  <div id="chat-panel" class="hidden">

    <!-- Header -->
    <div class="chat-header">
      <div class="info-group">
        <span><label>Utilisateur :</label> <span id="display-username">--</span></span>
        <span><label>Session :</label> <span id="display-session">--</span></span>
        <span><label>Token :</label> <span id="token-countdown">--:--</span></span>
      </div>

      <div class="mode-toggle">
        <label><input type="radio" name="mode" id="mode-sync" checked> Sync</label>
        <label><input type="radio" name="mode" id="mode-stream"> Stream</label>
      </div>

      <div class="actions">
        <button id="new-session-btn">Nouvelle session</button>
        <button id="logout-btn">Deconnexion</button>
      </div>
    </div>

    <!-- Messages -->
    <div id="messages"></div>

    <!-- Typing indicator -->
    <div id="typing-indicator" class="hidden">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Posez une question sur les films d'horreur..." autocomplete="off">
      <button id="send-btn">Envoyer</button>
    </div>
  </div>

  <!-- ============================================================
       JS MODULES
       ============================================================ -->
  <script type="module" src="js/app.js"></script>

  <!-- Logout is handled in app.js -->
</body>
</html>
