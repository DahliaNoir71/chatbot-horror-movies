# =============================================================================
# Grafana Dashboard Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: "HorrorBot"
    orgId: 1
    folder: "HorrorBot"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
