# =============================================================================
# Routes alerts by severity to the built-in default receiver.
# In dev/demo context, alerts are visible in Grafana UI only (no external
# notification channel). To add email/Discord/Slack, create a
# contact-points.yml file and update the receiver names below.
# =============================================================================

apiVersion: 1

policies:
  - orgId: 1
    receiver: grafana-default-email
    group_by:
      - grafana_folder
      - alertname
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      - receiver: grafana-default-email
        matchers:
          - severity = critical
        group_wait: 10s
        repeat_interval: 1h
      - receiver: grafana-default-email
        matchers:
          - severity = warning
        group_wait: 30s
        repeat_interval: 4h
