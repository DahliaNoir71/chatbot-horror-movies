[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=src.etl
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50
    -p no:warnings
asyncio_mode = auto
pythonpath = .
env_files = 
    .env.test

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests requiring network
